<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="page-container">
        <header>
            <div class="search-container">
                <label for="search">
                    <img class="search-label" src="./images/magnify.svg">
                </label>
                <input type="text" name="search" id="search">
            </div>
            <div class="notifications">
                <img class="noti-bell" src="./images/bell-ring-outline.svg" alt="">
                <img class="user" src="./images/justin.jpg" alt="">
                <h3>Justin Hairston</h3>
            </div>


            <div class="user-greeting">
                <img src="./images/justin.jpg" alt="">
                <div class="user-message">
                    <p>Hi there,</p>
                    <p>Justin Hairston (@justin)</p>
                </div>
            </div>
            <div class="user-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>

        <nav class="menu-container">
            <div class="top-menu">
                <div>
                    <h2>Dashboard</h2>
                </div>
                <div class="top-menu-container">
                    <div><span>Home</span></div>
                    <div><span>Profile</span></div>
                    <div><span>Messages</span></div>
                    <div><span>History</span></div>
                    <div><span>Tasks</span></div>
                    <div><span>Communities</span></div>
                </div>
            </div>
            <div class="bottom-menu">
                <div class="bottom-menu-container">
                    <div><span>Privacy</span></div>
                    <div><span>Support</span></div>
                    <div><span>Settings</span></div>
                </div>
            </div>
        </nav>


        <main class="main-container">
            <div class="main-content">
                <h2>My Projects</h2>
                <div class="projects">
                    <div>11</div>
                    <div>21</div>
                    <div>31</div>
                    <div>41</div>
                    <div>51</div>
                    <div>61</div>
                    <div>71</div>
                    <div>81</div>
                    <div>91</div>
                </div>
            </div>
            <div class="announcements-container">
                <h2>Announcements</h2>
            </div>
            <div class="trend-container">
                <h2>Trending</h2>
            </div>
        </main>
    </div>
</body>

</html>
